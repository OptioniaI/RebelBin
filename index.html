<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 800px;
    }

    .button-bar {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #4287f5;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #336bd1;
    }

    .code-container {
      display: flex;
      background-color: #2a2a2a;
      border-radius: 12px;
      overflow: auto;
      border: 2px solid #fff;
      width: 100%;
      height: 60vh;
      font-size: 0.85em;
    }

    .line-numbers {
      padding: 10px;
      background-color: #1a1a1a;
      color: #888;
      text-align: right;
      user-select: none;
      white-space: pre;
      line-height: 1.4;
    }

    pre {
      margin: 0;
      padding: 10px;
      overflow: visible;
      white-space: pre;
      line-height: 1.4;
      background-color: #2a2a2a;
    }

    code.hljs {
      display: block;
      overflow-x: auto;
      padding: 0;
      white-space: pre;
    }

    .code-container::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    .code-container::-webkit-scrollbar-track {
      background: #000;
    }

    .code-container::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 6px;
    }

    .code-container::-webkit-scrollbar-thumb:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-bar">
      <button onclick="copyCode()">Copy Code</button>
      <button onclick="downloadCode()">Download</button>
    </div>
    <div class="code-container">
      <div class="line-numbers" id="lineNumbers"></div>
      <pre><code id="codeContent" class="hljs"></code></pre>
    </div>
  </div>

  <script>
    const codeContent = document.getElementById("codeContent");
    const lineNumbers = document.getElementById("lineNumbers");

    function updateLineNumbers(text) {
      const lines = text.split("\n").length;
      lineNumbers.textContent = Array.from({ length: lines }, (_, i) => i + 1).join("\n");
    }

    function loadCode() {
      const code = localStorage.getItem("code") || "// No code provided";
      const lang = new URLSearchParams(window.location.search).get("lang") || "text";

      codeContent.className = `hljs ${lang}`;
      codeContent.textContent = code;
      updateLineNumbers(code);
      hljs.highlightElement(codeContent);
    }

    function copyCode() {
      const selection = window.getSelection();
      const range = document.createRange();
      range.selectNodeContents(codeContent);
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand("copy");
    }

    function downloadCode() {
      const code = codeContent.textContent;
      const lang = new URLSearchParams(window.location.search).get("lang") || "text";
      const extensions = {
        lua: 'lua',
        text: 'txt',
        json: 'json',
        javascript: 'js',
        python: 'py',
        cpp: 'cpp',
        java: 'java',
        html: 'html',
        css: 'css',
        sql: 'sql'
      };
      const ext = extensions[lang] || 'txt';

      const blob = new Blob([code], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `code.${ext}`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    loadCode();
  </script>
</body>
</html>
