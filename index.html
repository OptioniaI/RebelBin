<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .code-container {
      display: flex;
      background: #2a2a2a;
      border-radius: 12px;
      border: 1px solid white;
      overflow: auto;
      max-width: 90vw;
      max-height: 70vh;
      width: 600px;
    }

    .line-numbers {
      text-align: right;
      padding: 10px 5px;
      color: #888;
      user-select: none;
      background: #1a1a1a;
    }

    .code-content {
      padding: 10px;
      overflow: auto;
      white-space: pre;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #4287f5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .wrap-toggle {
      margin-top: 10px;
    }

    ::-webkit-scrollbar {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Code Viewer</h2>
  <div class="code-container" id="codeWrapper">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre class="code-content"><code id="codeBlock" contenteditable="true"></code></pre>
  </div>
  <div class="buttons">
    <button onclick="copyCode()">Copy Code</button>
    <button onclick="downloadCode()">Download Code</button>
  </div>
  <div class="wrap-toggle">
    <label>
      <input type="checkbox" id="wrapToggle" onchange="toggleWrap()" />
      Word Wrap
    </label>
  </div>

  <script>
    const code = localStorage.getItem('code') || '';
    const lang = localStorage.getItem('lang') || 'text';
    const codeBlock = document.getElementById('codeBlock');
    const lineNumbers = document.getElementById('lineNumbers');

    function updateLineNumbers() {
      const lines = codeBlock.textContent.split('\n').length;
      lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('\n');
    }

    function loadCode() {
      if (!code) {
        codeBlock.textContent = '// No code found';
      } else {
        codeBlock.className = lang;
        codeBlock.textContent = code;
        hljs.highlightElement(codeBlock);
      }
      updateLineNumbers();
    }

    function copyCode() {
      const temp = document.createElement('textarea');
      temp.value = codeBlock.textContent;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
    }

    function downloadCode() {
      const extensions = {
        lua: 'lua',
        text: 'txt',
        json: 'json',
        javascript: 'js',
        python: 'py',
        cpp: 'cpp',
        java: 'java',
        html: 'html',
        css: 'css',
        sql: 'sql'
      };
      const ext = extensions[lang] || 'txt';
      const blob = new Blob([codeBlock.textContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `code.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleWrap() {
      const wrap = document.getElementById('wrapToggle').checked;
      codeBlock.parentElement.style.whiteSpace = wrap ? 'pre-wrap' : 'pre';
    }

    codeBlock.addEventListener('input', updateLineNumbers);
    codeBlock.addEventListener('click', () => {
      codeBlock.focus();
    });

    loadCode();
  </script>
</body>
</html>
