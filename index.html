<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }

    .code-container {
      display: flex;
      background-color: #2a2a2a;
      border: 2px solid #ffffff;
      overflow: auto;
      height: 90vh;
    }

    .line-numbers {
      text-align: right;
      padding: 20px 10px;
      color: #888;
      user-select: none;
      white-space: pre;
      line-height: 1.5em;
    }

    pre {
      margin: 0;
      padding: 20px;
      overflow: auto;
      font-size: 1em;
    }

    code {
      display: block;
      white-space: pre;
    }

    .hljs {
      background: transparent;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre><code id="codeDisplay" class=""></code></pre>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const code = localStorage.getItem("rebel-code") || "// No code found";
      const lang = new URLSearchParams(window.location.search).get("lang") || "text";

      const codeDisplay = document.getElementById("codeDisplay");
      const lineNumbers = document.getElementById("lineNumbers");

      codeDisplay.className = lang;
      codeDisplay.textContent = code;

      const lines = code.split("\n");
      lineNumbers.textContent = lines.map((_, i) => i + 1).join("\n");

      hljs.highlightElement(codeDisplay);
    });
  </script>
</body>
</html>
