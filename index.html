<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebelBin</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #displayText {
            font-size: 1.5em;
            background-color: #2a2a2a;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            font-family: inherit;
        }
        #displayText:focus {
            outline: none;
            border-color: #00ff00;
        }
    </style>
</head>
<body>
    <input type="text" id="displayText" value="No text provided" readonly>

    <script>
        // Get the 'text' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');

        // Update the textbox value if text exists, otherwise keep default
        if (text) {
            document.getElementById('displayText').value = decodeURIComponent(text);
        }
    </script>
</body>
</html>
