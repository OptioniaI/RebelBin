<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Code Link</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Consolas', monospace;
      padding: 20px;
    }
    textarea, select, button {
      font-family: inherit;
      font-size: 1em;
      margin-bottom: 10px;
      width: 100%;
    }
    textarea {
      height: 200px;
      background: #2a2a2a;
      color: white;
      border: 1px solid white;
      padding: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>Generate Code View</h2>

  <select id="languageSelect">
    <option value="lua">Lua</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="text">Text</option>
  </select>

  <textarea id="inputText" placeholder="Enter your code here..."></textarea>
  <button onclick="generateAndRedirect()">View Code</button>

  <script>
    function generateAndRedirect() {
      const code = document.getElementById("inputText").value.trim();
      const lang = document.getElementById("languageSelect").value;

      if (!code) {
        alert("Please enter some code first.");
        return;
      }

      // Save to localStorage
      localStorage.setItem("rebel-code", code);

      // Redirect to index.html
      window.location.href = `index.html?lang=${encodeURIComponent(lang)}`;
    }
  </script>
</body>
</html>
