<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: 'Consolas', 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .button-bar {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #4287f5;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #336bd1;
    }

    .code-wrapper {
      display: flex;
      max-width: 50vw;
      max-height: 50vh;
      border: 2px solid #ffffff;
      border-radius: 12px;
      overflow: auto;
      background-color: #2a2a2a;
    }

    .line-numbers {
      background-color: #1a1a1a;
      padding: 10px 8px;
      color: #888;
      text-align: right;
      user-select: none;
      white-space: pre;
      font-size: 0.9em;
    }

    .code-content {
      padding: 10px;
      white-space: pre;
      min-width: 100%;
      font-size: 0.9em;
      color: white;
    }

    /* Custom Scrollbar Styling */
    .code-wrapper::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    .code-wrapper::-webkit-scrollbar-track {
      background: #000;
    }

    .code-wrapper::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 6px;
    }

    .code-wrapper::-webkit-scrollbar-thumb:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="button-bar">
      <button onclick="copyCode()">Copy Code</button>
      <button onclick="downloadCode()">Download</button>
    </div>

    <div class="code-wrapper">
      <div class="line-numbers" id="lineNumbers"></div>
      <pre class="code-content" id="codeContent" contenteditable="false"></pre>
    </div>
  </div>

  <script>
    const codeContent = document.getElementById("codeContent");
    const lineNumbers = document.getElementById("lineNumbers");

    function updateLineNumbers(code) {
      const lines = code.split("\n").length;
      let nums = "";
      for (let i = 1; i <= lines; i++) {
        nums += i + "\n";
      }
      lineNumbers.textContent = nums;
    }

    function loadCodeFromStorage() {
      const code = localStorage.getItem("code") || "// No text provided";
      const lang = new URLSearchParams(window.location.search).get("lang") || "text";

      codeContent.innerText = code;
      codeContent.className = `code-content hljs ${lang}`;
      hljs.highlightElement(codeContent);

      updateLineNumbers(code);
    }

    function copyCode() {
      const range = document.createRange();
      range.selectNodeContents(codeContent);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand("copy");
    }

    function downloadCode() {
      const code = codeContent.innerText;
      const lang = new URLSearchParams(window.location.search).get("lang") || "txt";

      const extensions = {
        lua: 'lua',
        text: 'txt',
        json: 'json',
        javascript: 'js',
        python: 'py',
        cpp: 'cpp',
        java: 'java',
        html: 'html',
        css: 'css',
        sql: 'sql'
      };

      const ext = extensions[lang] || 'txt';

      const blob = new Blob([code], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `code.${ext}`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    loadCodeFromStorage();
  </script>
</body>
</html>
