<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }

    .wrapper {
      max-width: 90%;
      margin: auto;
    }

    .button-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .copy-button, .download-button {
      background-color: #4287f5;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .copy-button:hover, .download-button:hover {
      background-color: #336bd1;
    }

    .code-container {
      display: flex;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #444;
      background-color: #2a2a2a;
    }

    .line-numbers, pre {
      margin: 0;
      font-family: inherit;
      font-size: 1em;
      line-height: 1.5em;
      white-space: pre;
    }

    .line-numbers {
      text-align: right;
      padding: 10px;
      padding-right: 15px;
      color: #888;
      background-color: #2a2a2a;
      border-right: 1px solid #444;
      user-select: none;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .line-numbers span {
      display: block;
      height: 1.5em;
    }

    pre {
      overflow: auto;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      margin: 0;
      padding: 0;
    }

    pre code {
      display: block;
      padding: 10px;
      font-family: inherit;
      font-size: 1em;
      line-height: 1.5em;
      color: inherit;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="button-bar">
      <button class="copy-button" onclick="copyCode()">Copy Code</button>
      <button class="download-button" onclick="downloadCode()">Download Code</button>
    </div>
    <div class="code-container">
      <div class="line-numbers" id="lineNumbers"></div>
      <pre><code id="codeBlock" class="" tabindex="0"></code></pre>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("codeData"));
    const codeBlock = document.getElementById("codeBlock");
    const lineNumbers = document.getElementById("lineNumbers");

    const extensionMap = {
      lua: "lua",
      text: "txt",
      json: "json",
      javascript: "js",
      python: "py",
      cpp: "cpp",
      java: "java",
      html: "html",
      css: "css",
      sql: "sql"
    };

    if (data && data.code) {
      const lines = data.code.split("\n");
      codeBlock.textContent = data.code;
      codeBlock.className = data.lang;
      lineNumbers.innerHTML = lines.map((_, i) => `<span>${i + 1}</span>`).join("");
      hljs.highlightElement(codeBlock);
    } else {
      codeBlock.textContent = "// No code provided.";
      lineNumbers.innerHTML = `<span>1</span>`;
    }

    function copyCode() {
      navigator.clipboard.writeText(codeBlock.textContent).then(() => {
        const button = document.querySelector('.copy-button');
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        setTimeout(() => button.textContent = originalText, 1500);
      });
    }

    function downloadCode() {
      if (!data || !data.code || !data.lang) return;

      const extension = extensionMap[data.lang] || 'txt';
      const blob = new Blob([data.code], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `code.${extension}`;
      a.click();
      URL.revokeObjectURL(url);
    }

    codeBlock.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key.toLowerCase() === 'a') {
        e.preventDefault();

        // Select all text inside the code block
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(codeBlock);
        selection.removeAllRanges();
        selection.addRange(range);
      }
    });
  </script>
</body>
</html>
