<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    .code-container {
      display: flex;
      max-width: 90%;
      margin: auto;
      border: 1px solid #444;
      overflow: auto;
      background-color: #2a2a2a;
    }
    .line-numbers, pre {
      margin: 0;
      font-family: inherit;
      font-size: 1em;
      line-height: 1.5em;
      white-space: pre;
    }
    .line-numbers {
      text-align: right;
      padding: 10px;
      padding-right: 15px;
      color: #888;
      background-color: #2a2a2a;
      border-right: 1px solid #444;
      user-select: none;
    }
    .line-numbers span {
      display: block;
      height: 1.5em;
    }
    pre code {
      display: block;
      padding: 10px;
      font-family: inherit;
      font-size: 1em;
      line-height: 1.5em;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre><code id="codeBlock" class=""></code></pre>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("codeData"));
    const codeBlock = document.getElementById("codeBlock");
    const lineNumbers = document.getElementById("lineNumbers");

    if (data && data.code) {
      const lines = data.code.split("\n");
      codeBlock.textContent = data.code;
      codeBlock.className = data.lang;

      // Generate accurate line numbers
      lineNumbers.innerHTML = lines.map((_, i) => `<span>${i + 1}</span>`).join("");

      hljs.highlightElement(codeBlock);
    } else {
      codeBlock.textContent = "// No code provided.";
      lineNumbers.innerHTML = `<span>1</span>`;
    }
  </script>
</body>
</html>
