<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebel's PasteBin</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Consolas, monospace;
      margin: 0;
      padding: 20px;
    }
    #displayText {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid white;
      overflow: auto;
      max-width: 1000px;
      margin: auto;
      white-space: pre-wrap;
    }
    button {
      margin: 20px auto;
      display: block;
      background-color: #00ff00;
      color: #1a1a1a;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <pre id="displayText"><code>No code found</code></pre>
  <button onclick="copyCode()">Copy Code</button>

  <script>
    const code = localStorage.getItem('code') || '';
    const lang = localStorage.getItem('lang') || 'text';
    const display = document.getElementById('displayText');

    if (code) {
      display.innerHTML = `<code class="${lang}">${code}</code>`;
      hljs.highlightAll();
    }

    function copyCode() {
      const text = document.querySelector('#displayText code').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Code copied!'));
    }
  </script>
</body>
</html>
