<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .code-container {
      display: flex;
      max-width: 90%;
      overflow-x: auto;
    }
    .line-numbers {
      text-align: right;
      padding: 10px;
      padding-right: 15px;
      background-color: #2a2a2a;
      user-select: none;
    }
    .line-numbers span {
      display: block;
    }
    pre {
      margin: 0;
    }
    code {
      background-color: #2a2a2a;
      padding: 10px;
      display: block;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre><code id="codeBlock" class=""></code></pre>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("codeData"));
    const codeBlock = document.getElementById("codeBlock");
    const lineNumbers = document.getElementById("lineNumbers");

    if (data && data.code) {
      const lines = data.code.split("\n");
      codeBlock.textContent = data.code;
      codeBlock.className = data.lang;
      lines.forEach((_, i) => {
        lineNumbers.innerHTML += `<span>${i + 1}</span>`;
      });
      hljs.highlightElement(codeBlock);
    } else {
      codeBlock.textContent = "// No code provided.";
    }
  </script>
</body>
</html>
