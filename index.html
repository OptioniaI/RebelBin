<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .code-wrapper {
      display: flex;
      max-width: 90vw;
      max-height: 70vh;
      width: 600px;
      border: 1px solid white;
      border-radius: 12px;
      background: #2a2a2a;
      overflow: auto;
    }

    .line-numbers {
      padding: 10px 5px;
      background: #1a1a1a;
      text-align: right;
      user-select: none;
      color: #888;
    }

    .line-numbers div,
    .code-lines div {
      height: 1.5em;
    }

    .code-lines {
      padding: 10px;
      white-space: pre;
      overflow: auto;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #4287f5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .wrap-toggle {
      margin-top: 10px;
    }

    ::-webkit-scrollbar {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Code Viewer</h2>
  <div class="code-wrapper">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre class="code-lines" id="codeContainer"></pre>
  </div>

  <div class="buttons">
    <button onclick="copyCode()">Copy Code</button>
    <button onclick="downloadCode()">Download Code</button>
  </div>

  <div class="wrap-toggle">
    <label>
      <input type="checkbox" id="wrapToggle" onchange="toggleWrap()" />
      Word Wrap
    </label>
  </div>

  <script>
    const code = localStorage.getItem('code') || '';
    const lang = localStorage.getItem('lang') || 'text';
    const codeContainer = document.getElementById('codeContainer');
    const lineNumbers = document.getElementById('lineNumbers');

    function renderCodeWithLines(code, lang) {
      const lines = code.split('\n');
      lineNumbers.innerHTML = '';
      codeContainer.innerHTML = '';

      lines.forEach((line, i) => {
        const lineNumber = document.createElement('div');
        lineNumber.textContent = i + 1;
        lineNumbers.appendChild(lineNumber);

        const codeLine = document.createElement('div');
        const codeElement = document.createElement('code');
        codeElement.className = lang;
        codeElement.textContent = line || ' ';
        hljs.highlightElement(codeElement);
        codeLine.appendChild(codeElement);
        codeContainer.appendChild(codeLine);
      });
    }

    function copyCode() {
      const text = Array.from(codeContainer.querySelectorAll('code'))
        .map(code => code.textContent)
        .join('\n');
      const temp = document.createElement('textarea');
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
    }

    function downloadCode() {
      const extensions = {
        lua: 'lua',
        text: 'txt',
        json: 'json',
        javascript: 'js',
        python: 'py',
        cpp: 'cpp',
        java: 'java',
        html: 'html',
        css: 'css',
        sql: 'sql'
      };
      const ext = extensions[lang] || 'txt';
      const text = Array.from(codeContainer.querySelectorAll('code'))
        .map(code => code.textContent)
        .join('\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `code.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleWrap() {
      codeContainer.style.whiteSpace = document.getElementById('wrapToggle').checked ? 'pre-wrap' : 'pre';
    }

    renderCodeWithLines(code, lang);
  </script>
</body>
</html>
